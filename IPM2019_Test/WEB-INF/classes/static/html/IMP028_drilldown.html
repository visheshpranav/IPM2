<script>

 // function - to attaind drilldown of Tcodes
function WS_details()
{
	var xhttp = new XMLHttpRequest();
	var fd = new FormData();
	var user_id = localStorage.getItem("ipm_UserId");
	fd.append("user_id",user_id);
	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200)
		{
			var outputVal = this.responseText.trim();
			var out_str = outputVal.split("'");
			var report_tbl = document.getElementById("report_tbl").getElementsByTagName('tbody')[0];
		var lastRow = report_tbl.rows.length;
		var tableHeaderRowCount = 1;
		var count_i=1;
		for (var x=tableHeaderRowCount; x < lastRow; x++) {
		   report_tbl.deleteRow(tableHeaderRowCount);
		}
		for(var res_i=1; res_i < out_str.length-1; res_i=res_i+4)
		{
			var row = report_tbl.insertRow(lastRow);
			var lastRow = report_tbl.rows.length;
			var cell1 = row.insertCell(0);
			cell1.innerHTML = count_i;
			cell1.style.textAlign="center";
			var cell2 = row.insertCell(1);
			cell2.innerHTML = out_str[res_i];
			var cell3 = row.insertCell(2);
			cell3.innerHTML = out_str[res_i+2].split('&')[0];
			cell3.style.textAlign="center";
			report_tbl.appendChild(row);
			count_i++;
			//parent.document.getElementById('top').style.display = 'none';
		}
		};
	 };
	
	fd.append("build1",b1_val);
	fd.append("build2",b2_val);
	fd.append("workstream",localStorage.getItem("ws_dd"));
	xhttp.open("POST", "../cgi-bin/getBuild_drilldown.py",true);
	xhttp.send(fd);
}

function goBack(){
	window.location.href = "IMP028.html";
}
 function getParamValuesByName (queryString1) {
	var qstring = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
 // console.log(qstring.length);
    for (var i = 0; i < qstring.length; i++) {
  
    var urlparam = qstring[i].split('=');
    if (urlparam[0] == queryString1) {

       return urlparam[1];
    }
  }
}	
  
var ws_val = getParamValuesByName('ws_val');

var b2_val = getParamValuesByName('b2_val');
