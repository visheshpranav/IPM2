<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.reg {
  fill: none;
  stroke: orange;
  stroke-width: 1.5px;
}

.tooltip {
	position: absolute;
	font-size: 12px;
	width:  auto;
	height: auto;
	pointer-events: none;
	background-color: white;
}

</style>
<body>
<div id="vis-container"></div>
<script src="../JScript/d3.v3.js"></script>
<script src="../JScript/simple-statistics.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 450 - margin.top - margin.bottom;

var parseDate = d3.time.format("%Y-%m-%dT%H:%M").parse;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .x(function(d) { return x(d.id); })
    .y(function(d) { return y(d.value); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.tsv("online/SAP/" + localStorage.getItem("ipm_UserId") + "_" + localStorage.getItem("rep_id") + "/IMP016.tsv", function(error, data) {
  data.forEach(function(d) {
    d.id = parseDate(d.id);
    d.value = +d.value;
	d.tcodes = escape(d.tcodes).replace("%3C","&lt").replace("%3E","&gt").replace("%20"," ").replace("%20"," ").replace("%3D","=").replace("%28","(").replace("%29",")");
  });

  x.domain(d3.extent(data, function(d) { return d.id; }));
  y.domain(d3.extent(data, function(d) { return d.value; }));

  // Derive a linear regression
  var regression = ss.linearRegression(data.map(function(d) {
    return [+d.id, d.value];
  }));
  
  var tip = d3.select('body')
      .append('div')
      .attr('class', 'tip')
      .html('')
      .style('border', '1px solid steelblue')
      .style('padding', '5px')
      .style('position', 'absolute')
      .style('display', 'none')
      .on('mouseover', function(d, i) {
        tip.transition().duration(0);
      })
      .on('mouseout', function(d, i) {
        tip.style('display', 'none');
      });
  
  var lin = ss.linearRegressionLine(regression);

  // Create a line based on the beginning and endpoints of the range
  var lindata = x.domain().map(function(x) {
	
	  console.log(x);
    return {
      id: new Date(x),
      value: lin(+x)
    };
  });
  console.log(lindata);
  
 // setup fill color
var cValue = function(d) { return d.tcodes;},
    color = d3.scale.category20(); 
	
var circles = svg.selectAll("darwin")
  	.data(data)
  	.enter()
  	.append("circle");

 circles.attr("cx", function(d){ return x(d.id)})
  .attr("cy", function(d){ return y(d.value)})
  .attr("r", 5)
  .attr("fill", function(d) { return color(cValue(d));}) 
  .on('mouseover', function(d, i) {
        tip.transition().duration(0);
        tip.style('top', y(d.value) - 15 + 'px');
        tip.style('left', x(d.id) + 'px');
        tip.style('display', 'block');
		tip.html("<b>Tcode:</b> "+d.tcodes + "</br><b>Distinct Count:</b> " + d.value); 
      })
  .on('mouseout', function(d, i) {
        tip.transition()
        .delay(500)
        .style('display', 'none');
      })	  
  .on("click", function(d) {
        localStorage.setItem('tcode', d.tcodes);
		window.location.href = 'IMP016_drilldown.html';
    });

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
	  .append("text")
      .attr("transform", "rotate(0)")
      .attr("x", 419)
      .attr("dy", "3em")
      .style("text-anchor", "end")
      .text("Time duration");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Distinct Tcode Count");

  <!-- svg.append("path") -->
      <!-- .datum(data) -->
      <!-- .attr("class", "line") -->
      <!-- .attr("d", line); -->

  <!--svg.append("path")-->
    <!--  .datum(lindata)-->
     <!-- .attr("class", "reg")-->
      <!--.attr("d", line);-->
	  
	// Add the tooltip container to the vis container
	  // it's invisible and its position/contents are defined during mouseover
	  var tooltip = d3.select("#vis-container").append("div")
		  .attr("class", "tooltip")
		  .style("opacity", 0);

	  // tooltip mouseover event handler
	  var tipMouseover = function(d) {
		  var html  = "Tcode: " + d.id + "<br/>" +
					  "<span style='color:blue;'>" + d.value + "</span><br/>";

		  tooltip.html(html)
			  .style("left", (d3.event.pageX + 15) + "px")
			  .style("top", (d3.event.pageY - 28) + "px")
			.transition()
			  .duration(200) // ms
			  .style("opacity", .9) // started as 0!

	  };
	  // tooltip mouseout event handler
	  var tipMouseout = function(d) {
		  tooltip.transition()
			  .duration(300) // ms
			  .style("opacity", 0); // don't care about position!
	  };
});

</script>
