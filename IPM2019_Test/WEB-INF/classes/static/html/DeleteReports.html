			function fetchdata(htmlpage, online_data)
			{
				var isOnline = false;
				document.getElementById("div_adminpage").style.display = "block";
				localStorage.setItem("tablename",htmlpage);
				$("#div_hdr h2 b").text(htmlpage);
				var xhttp = new XMLHttpRequest();
				var fd = new FormData(this.responseText);	
				fd.append("tablename",htmlpage);
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
						$(this).attr("disabled", "disabled");
						var index = $("table tbody tr:last-child").index();
						var str = this.responseText;
						//$('table tr').slice(0).remove();
						var actions = "<a class=\"delete\" title=\"Delete\" data-toggle=\"tooltip\"><i class=\"material-icons\">&#xE872;</i></a>"
						$("table tbody").remove();	
						$("table thead").remove();			
						var rows = str.split("\n");
						var row_count = 1;
						for (row_i = 1; row_i < rows.length - 1; row_i = row_i + 1) {
							var val_arr = rows[row_i].split("`");
							var row = '';
							if(row_i == 1)
							{
								row = '<thead><tr>';
							}
							else
							{
								row = '<tr>';
							}
							var col_i=0;
							for(val_i = 7; val_i < val_arr.length; val_i=val_i+2)
							{
								if(row_i == 1)
								{
									if(col_i == 0)
									{
										row += '<th onclick="sortTable('+col_i+')" style="width: 250px;">'+val_arr[val_i].replace(/[\[\]\(\)'`]/g, ''); + '</th>';
									}
									else if(col_i == 1)
									{
										row += '<th onclick="sortTable('+col_i+')" style="width: 120px;">'+val_arr[val_i].replace(/[\[\]\(\)'`]/g, ''); + '</th>';
									}
									else{
										row += '<th onclick="sortTable('+col_i+')">'+val_arr[val_i].replace(/[\[\]\(\)'`]/g, ''); + '</th>';
									}
								}
								else{
									if($("table thead tr th").eq(col_i).text().toLowerCase() == "status")
									{
										if(val_arr[val_i].replace(/[\[\]\(\)'`]/g, '') == "1")
										{
											row += "<td>Active</td>";
										}
										else
										{
											row += "<td>InActive</td>";
										}
									}
									else{
										if(col_i == 1)
										{
											row += '<td style="width: 250px;">'+escapeHtml(val_arr[val_i]) + '</td>';
										}
										else{
											if (col_i == 0 && htmlpage.toLowerCase() == "report_imperatives" && online_data == '1' && val_arr[val_i].toLowerCase() == 'online'){
												isOnline = true;
												row += '<td>'+escapeHtml(val_arr[val_i]) + '</td>';
											}
											else
											{
												isOnline = false;
												row += '<td>'+escapeHtml(val_arr[val_i]) + '</td>';
											}
										}
									}
								}
								col_i++;
							}
							if(htmlpage.toLowerCase() == "report_imperatives")
							{
								if(row_i == 1)
								{
									row += '</tr></thead>';
								}
								else
								{
									row += '</tr>';
								}
							}
							else{
								if(row_i == 1)
								{
									row += '<th style="width: 100px;">Actions</th></tr></thead>';
								}
								else
								{
									row += '<td>'+actions+'</td></tr>';
								}
							}
							$("table").append(row);
							if(htmlpage.toLowerCase() == "log_info")
							{			
								$('.edit').css('display','none');
								$(".add-new").attr("disabled", "disabled");		
							}
							else if (htmlpage.toLowerCase() == "report_imperatives")
							{
								$('.edit').css('display','none');
								$('.delete').css('display','none');
								$(".add-new").attr("disabled", "disabled");
							}
							else{
								$(".add-new").removeAttr("disabled");
							}
							//$('[data-toggle="tooltip"]').tooltip(); 
						}
						if (htmlpage.toLowerCase() == "report_imperatives" && online_data == '1'){
							/*if(col_i == 0 && htmlpage.toLowerCase() == "report_imperatives" && online_data == '1' && val_arr[val_i].toLowerCase() =="online")
							{
								row += '<td>ONLINE</td>';
							}*/
							$('table tr').find('td:eq(0),th:eq(0)').remove();
						}
						
						$('#dummyrow').remove(); 
					}
				};
				xhttp.open("POST", "../cgi-bin/fetchMurexReports.py", true);
				xhttp.send(fd);
			}
			
						
			function sortTable(n) {
			var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;

			table = document.getElementById("tbl_usage"); 
			switching = true;
			dir = "asc";
			while (switching) {
				switching = false;
				rows = table.getElementsByTagName("TR");
				for (i = 1; i < (rows.length - 1); i++) {
					shouldSwitch = false;
					x = rows[i].getElementsByTagName("TD")[n];
					y = rows[i + 1].getElementsByTagName("TD")[n];
							var cmpX=isNaN(parseInt(x.innerHTML))?x.innerHTML.toLowerCase():parseInt(x.innerHTML);
							var cmpY=isNaN(parseInt(y.innerHTML))?y.innerHTML.toLowerCase():parseInt(y.innerHTML);
			cmpX=(cmpX=='-')?0:cmpX;
			cmpY=(cmpY=='-')?0:cmpY;
					if (dir == "asc") {
						if (cmpX > cmpY) {
							shouldSwitch= true;
							break;
						}
					} else if (dir == "desc") {
						if (cmpX < cmpY) {
							shouldSwitch= true;
							break;
						}
					}
				}
				if (shouldSwitch) {
					rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
					switching = true;
					switchcount ++;      
				} else {
					if (switchcount == 0 && dir == "asc") {
						dir = "desc";
						switching = true;
					}
				}
			}
			}

				  '>': '&gt;',
				  '"': '&quot;',
				  "'": '&#39;',
				  '/': '&#x2F;',
				  '\\': '&#x5c;',
				  '`': '&#x60;',
				  '=': '&#x3D;'
				};
			
			// Escape html string characters
			function escapeHtml (string) {
			  return String(string).replace(/[&<>"'`=\/]/g, function (s) {
				return entityMap[s];
			  });
			}
			</script>
    </head>
