/* Style the tab */
.tab {
    overflow: hidden;
	margin-left: 10px;
	margin-right: 10px;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
    background-color: inherit;
    float: left;
    border: none;
	border-radius: 5px;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
    background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
    display: none;
	margin-left: 10px;
	margin-right: 10px;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
	height: 500px;
}

/* Style the close button */
.topright {
    float: right;
    cursor: pointer;
    font-size: 28px;
}

.topright:hover {color: red;}

.input-group-addon{
	display: inline-block;
	height: 24px;
	width: 1%;
	white-space: nowrap;
	vertical-align: middle;
    font-size: 14px;
    font-weight: 400;
    line-height: 1;
    color: #555;
    text-align: center;
    background-color: #eee;
    border: 1px solid #ccc;
    border-radius: 4px;
	cursor: pointer;
	border-top-left-radius: 0;
    border-bottom-left-radius: 0;
}

}

#Rollview td, #Rollview th {

}

#Rollview tr:hover {background-color: #ddd;}

#Rollview th {

}

/* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content/Box */
.modal-content {
    background-color: #fefefe;
    margin: 15% auto; /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 35%; /* Could be more or less, depending on screen size */
}

/* The Close Button */
.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

// function to display usage and failure details in Usage vs Failure tab
function displayUsageDetails()
{
	getObservation();
	$("#Rollview").empty();
	$.get(file, function(data) 
	 {
		$("#tbl_usage").empty();
		//$('table tr').not(':nth-child(1)').remove();
		var build = '<table id="tbl_usage" class="tablesorter">\n';
		var rows = data.split("\n");
		var isRole = false;
		var i = true;
		rows.forEach( function getvalues(thisRow) 
		{
			if(thisRow != "" && rows.length > 2)
			{
			var columns = thisRow.split(",");
			if (columns[0] == "Service Call"){
				build +=" <thead> <tr>" ;
				for(var i=0;i<columns.length;i++){
					if(columns[i] == "Service Call")
					{
					build += "<th>Service Call/Method</th>\n"; 
					}
					else{
					build += "<th>" + columns[i] + "</th>\n"; 
					}
				}		
				build +="</tr></thead>\n <tbody> ";
				i = false;
			}
			else{
				
				build += "<tr><td><a href='javascript:serviceCallUsage(\""+columns[0]+"\");' style='text-decoration: underline;'>" + columns[0] +"</a></td>"
				
				for(var i=1;i<columns.length;i++){
					build += "<td>" + columns[i] + "</td>"; 
				}
				build += "</tr>\n";
			
			}
		}})
		build += "</tbody></table>";
		$('#tbl_usage').tablesorter();
		//$('#tbl_usage').DataTable().order([0, 'asc']);
		$('#Rollview').append(build);	
	 });			
}
