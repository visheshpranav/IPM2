function fetchtemplate()
{

$("#slt_view4").empty();
	document.getElementById("lab4").style.display = "block";
	document.getElementById("slt_view4").style.display = "block";
	var xhttp = new XMLHttpRequest();
	var fd = new FormData();
		
	fd.append("logtype",document.getElementById("typepat").value);
	xhttp.open("POST", "../cgi-bin/gettemplate.py",true);
	xhttp.onreadystatechange = function() {
	if (this.readyState == 4 && this.status == 200)
			{
			allText = this.responseText;
			var optionValues1 = allText.split("\n");
			var value = "";
			optionValues = optionValues1.filter(function(item) {
			return item !== value
			})
			optionValues.shift();
			for (var i=0;i<optionValues.length;i++){
            jQuery('#slt_view4').append(jQuery("<option></option>").val(optionValues[i]).text(optionValues[i]))
			}
			jQuery('#slt_view4').append(jQuery("<option disabled selected value> -- select an option -- </option>"))
			}			
			};
	xhttp.send(fd);
	
		
}		
	
    function getselecttrade()
	{
	var t = document.getElementById("slt_view4").value.trim();
	
	var txtFile = new XMLHttpRequest();		
	var fd = new FormData();
	fd.append("user_id",localStorage.getItem("ipm_UserId"));
	fd.append("logtype",document.getElementById("typepat").value);
	fd.append("temname",t);
	txtFile.open("POST", "../cgi-bin/viewtemplate.py",true);
	txtFile.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200)
			{
			allText = this.responseText;
			//alert(allText);
			myfunction(allText);
			}			
		};
		
		txtFile.send(fd);
		
	}
	
	function myfunction(tableData) {
	
	//console.log(tableData);
	var opt= tableData.toString().replace(/[&\\\#+()$~%.'":?<>{}]/g, '');
	opt2=opt.replace(/[\[\]']+/g,'');
	//console.log(opt2);
	var optionValues = opt2.split(',');
	//console.log(optionValues);
	optionValues.splice(0,0,"FAMILY");
	optionValues.splice(1,0,"HEADER");
	optionValues.splice(2,0,"HEADERPATH");
	
	var data = optionValues;
  
	var perrow = 3,
      html = "<table id=tableMain><caption><b> Content of selected Template</b></caption><tr>";
	  for (var i=0; i<data.length; i++) {
		html += `<td>${data[i]}</td>`;

		var next = i+1;
		if (next%perrow==0 && next!=data.length) {
		html += "</tr><tr>";
		}
	}
	html += "</tr></table>";
 	document.getElementById("container").innerHTML = html;
	}
